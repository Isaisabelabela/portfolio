name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ou 'master', 'production', dependendo da sua branch principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Bun ğŸ°
        uses: oven/setup-bun@v1

      - name: Install Dependencies ğŸ“¦
        run: bun install

      - name: Build Project ğŸ”¨
        run: bun run build  # Executa o script "build" do seu package.json

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4

      - name: Upload Artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # O Vite compila para a pasta 'dist'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4