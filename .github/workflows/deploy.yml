# Nome do seu workflow (aparecerÃ¡ na aba "Actions")
name: Deploy para GitHub Pages

# Gatilho: Rodar este workflow sempre que houver um 'push' na branch 'main'
on:
  push:
    branches:
      - main  # Mude para 'master' se sua branch principal tiver esse nome

# PermissÃµes: O workflow precisa de permissÃµes para escrever no ambiente do Pages
permissions:
  contents: read
  pages: write      # Essencial para 'deploy-pages'
  id-token: write   # Essencial para 'deploy-pages'

jobs:
  # O nome do seu "job"
  build-and-deploy:
    runs-on: ubuntu-latest # Usar a Ãºltima versÃ£o do Ubuntu como ambiente

    steps:
      # 1. Baixa o seu cÃ³digo do repositÃ³rio
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2. Configura o Bun (jÃ¡ que vocÃª estÃ¡ usando bun)
      - name: Setup Bun ğŸ°
        uses: oven-sh/setup-bun@v1

      # 3. Instala as dependÃªncias do projeto
      - name: Install Dependencies ğŸ“¦
        run: bun install

      # 4. ConstrÃ³i (build) o projeto
      # (Roda o script "build" do seu package.json)
      - name: Build Project ğŸ”¨
        run: bun run build

      # 5. O TRUQUE PARA SPAs/ROUTER (Opcional, mas recomendado)
      # Copia o index.html para 404.html.
      # Isso faz o GitHub Pages carregar seu app React em vez de uma pÃ¡gina 404.
      - name: Create 404.html Fallback ğŸ“„
        run: cp dist/index.html dist/404.html

      # 6. Configura o GitHub Pages para o deploy
      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4

      # 7. Faz o upload dos arquivos construÃ­dos (da pasta 'dist')
      - name: Upload Artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          # O Vite constrÃ³i para a pasta 'dist' por padrÃ£o
          path: ./dist

      # 8. Finalmente, faz o deploy dos arquivos no GitHub Pages
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4